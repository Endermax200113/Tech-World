<section class="contact">
	<div class="contact__container">
		<h2 class="contact__title">Contact Us</h2>
		<hr class="contact__line">
		
		<form class="contact__form">
			<div class="contact__form_block">
				<div class="contact__area">
					<div class="contact__textbox_title">Email</div>
					<input type="text" placeholder="Enter Name" class="contact__textbox">
				</div>

				<div class="contact__area special">
					<div class="contact__textbox_title">Message</div>
					<textarea placeholder="Enter Message" class="contact__textbox special"></textarea>
				</div>
			</div>

			<div class="contact__form_block">
				<div class="contact__area">
					<div class="contact__textbox_title">Phone Number</div>
					<input type="text" placeholder="Enter Phone Number" class="contact__textbox">
				</div>

				<div class="contact__area">
					<div class="contact__textbox_title">Title</div>
					<input type="text" placeholder="Enter Title" class="contact__textbox">
				</div>

				<button class="contact__btn">Submit</button>
			</div>
		</form>
	</div>
</section>
